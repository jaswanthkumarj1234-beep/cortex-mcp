name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Lint
      run: npm run lint

    - name: Build
      run: npm run build

    - name: Run Unit Tests
      run: npm test

    # Skip memory leak / chaos tests in CI as they are long-running and environment sensitive
    # But run the critical E2E test
    - name: Run E2E Protocol Test
      run: |
        # Start Xvfb or headless if needed? No, stdio test is headless.
        npm run test:mcp

    - name: Security Audit
      run: npm audit --audit-level=high
      continue-on-error: true  # Don't fail CI on advisory-only issues
